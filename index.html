<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/styles/style.css">

        <title>Webovio</title>
    </head>

    <body class="page">

        <!-- Header  -->

        <header class="page__header header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo logo__wrapper">
                        <img class="logo" src="./assets/svg/webovio-logo.svg" alt="">
                    </div>

                    <div class="header__nav nav">
                        <span></span>
                    </div>
                </div> <!-- header__inner -->
            </div> <!-- container -->
        </header> <!-- header -->


        <!-- Intro -->

        <section class="intro page__intro">
            <div class="container">
                <div class="intro__inner">
                    <div class="intro__content">
                        <p class="intro__subtitle">
                            A place where
                        </p>
    
                        <h1 class="intro__title title title--h1">
                            A creative agency for redemptive brands
                        </h1>
    
                        <p class="intro__text">
                            Anteelo is a leading strategic design firm that builds powerful digital solutions for startups and enterprises.
                        </p>
    
                        <a href="#" class="intro__link link link--yellow">
                            Get in touch
                        </a>
                    </div> <!-- intro__content -->
                </div> <!-- intro__inner -->
            </div> <!-- container -->
        </section> <!-- intro -->


        <!-- Clients -->

        <div class="clients container container--right page__clients">
            <div class="container__inner clients__inner">
                <img src="./assets/img/clients/clients-01.png" alt="" class="clients__img">
                <img src="./assets/img/clients/clients-02.png" alt="" class="clients__img">
                <img src="./assets/img/clients/clients-03.png" alt="" class="clients__img">
                <img src="./assets/img/clients/clients-04.png" alt="" class="clients__img">
                <img src="./assets/img/clients/clients-05.png" alt="" class="clients__img">
            </div>
        </div>

    </body>
</html>
